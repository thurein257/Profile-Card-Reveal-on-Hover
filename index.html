<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Profile Card Reveal On Hover</title>
</head>
<body>
    <div class="card">
        <div class="profile-pic">
            <img src="img/profile.jpg" alt="">
        </div>
        <div class="detail">
            <div class="content">
                <h2>Thu Rein</h2>
                <p class="tag">WEB DEVELOPER</p>
                <p class="about"> Hello, I'm Thurein - a passionate web developer on a mission to bring digital visions to life. With a keen eye for detail and a love for elegant code, I specialize in crafting immersive online experiences that seamlessly blend form and function.</p>
            </div>
            <div class="button">
                <div class="social">
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-github"></i>
                    <i class="fa-brands fa-instagram"></i>
                </div>
                <a href="https://thurein257.github.io/Social-Icon-Popup-On-Hover/" class="link">project <i class="fa-solid fa-arrow-up-right-from-square"></i></a>
            </div>
        </div>
    </div>
</body>
</html>
